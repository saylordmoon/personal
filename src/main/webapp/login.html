<!DOCTYPE HTML>
<html data-ng-app="main">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Login Supervisores</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="css/prettify.css">
		<link rel="stylesheet" type="text/css" href="css/main.min.css">
		<link rel="stylesheet" type="text/css" href="css/jquery.notify.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		
		<link rel="shortcut icon" href="favicon.ico?v=1.1"> 
		<link rel="shortcut icon" href="img/favicon.png">
	</head>
	<body>


	<br><br><br><br><br><br>
	<br><br><br><br><br><br>
	<div class="row" style="margin-right: 0px;">
		<div class="col-md-3">
		</div>		
		<div class="col-md-6">
			<form class="form-horizontal" action="/supervisores/login" method="post">
				<div class="panel panel-info bmd-floating">
					<div class="panel-heading">
						<a href="." class="btn btn-info bmd-floating bmd-ripple bmd-fab bmd-fab-sm bmd-text-blue-50"><i class="fa fa-undo"></i></a>
						<div class="panel-title" style="display:inline-block;">
							&nbsp;&nbsp;&nbsp;Sistemas de Gestion de Supervisores
						</div>
					</div>
					<div class="panel-body">
							<fieldset>
								<div class="form-group">
									<label class="col-md-5 control-label bmd-control-label">
										<a href="http://www.apci.gob.pe/">
											<img src="img/logo.png" class="img-responsive" width="100%" style="min-height: 70px;" />
										</a>
									</label>
									<div class="col-md-7">
										<div class="row">
											<div class="col-md-2">
												
											</div>
											<div class="col-md-9">
												<div class="bmd-field-group">
													<input id="usuario" name="usuario" type="text" class="bmd-input dni" required>
													<span class="bmd-bar"></span>
													<label class="bmd-label">Documento de Identidad Nº:</label>
													<span class="bmd-field-feedback"></span>
												</div>
												<div class="bmd-field-group">
													<input id="password" name="password" type="password" class="bmd-input" required>
													<span class="bmd-bar"></span>
													<label class="bmd-label">Contraseña</label>
													<span class="bmd-field-feedback"></span>
												</div>
											</div>
										</div>
									</div>
								</div>
							</fieldset>
					</div>
					<div class="panel-footer text-right">					
						<button class="btn btn-info bmd-ripple bmd-floating"><i class="fa fa-sign-in"></i> Ingresar</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-3">
		</div>
	</div>
		
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.easing.min.js"></script>
  		<script src="js/prettify.js"></script>
  		<script src="js/main.min.js"></script>
  		<script src="js/bootstrap.min.js"></script>
  		
  		<!-- Bootstrap Core JavaScript -->
		<script src="js/string.min.js"></script>
		<!-- angular js -->
		<script src="js/angular.min.js"></script>
		<script src="js/angular.locale.es.js"></script>
		<script src="js/angular-route.min.js"></script>
		<!--/ angular js -->
		<!--  Otras librerias -->

		<script type="text/javascript" src="js/moment.min.js"></script>

		<script type="text/javascript" src="js/datepicker.min.js"></script>
		<script type="text/javascript" src="js/select2.min.js"></script>

		<script type="text/javascript" src="js/selectize.min.js"></script>

		<script type="text/javascript" src="js/taffy-min.js"></script>
		<script type="text/javascript" src="js/jquery.notify.min.js"></script>
		<script type="text/javascript" src="js/jquery.inputmask.bundle.min.js"></script>
		<!--/ Otras librerias -->
		<!-- App -->
		<script src="app/app.js"></script>
		<script src="app/config/config.js"></script>
		<!--/ App -->
		<!-- Filters -->
		<script type="text/javascript" src="app/filters/tipo.filter.js"></script>
		<script type="text/javascript" src="app/filters/date.filter.js"></script>
		<!--/ Filters -->
		<!-- Controllers -->
		
		<!--/ Controllers -->
				
		<!-- Util Services -->
		<script type="text/javascript" src="app/services/utils/notification.service.js"></script>
		<script type="text/javascript" src="app/services/utils/validation.service.js"></script>
		<script type="text/javascript" src="app/services/utils/tab.service.js"></script>
		<script type="text/javascript" src="app/services/utils/mask.service.js"></script>
		<script type="text/javascript" src="app/services/utils/utils.service.js"></script>
		<!--/ Util Services -->
  		
	</body>
</html>
