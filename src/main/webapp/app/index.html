		<div data-ng-controller="MenuController as menuCtrl" id="sidebar-small" class="bmd-sidebar-default bmd-sidebar bmd-sidebar-small bmd-sidebar-collapse bmd-sidebar-left bmd-floating" style="position:absolute;">

				<li class="bmd-sidebar-brand"><h3><a href="#" class="bmd-ripple"></a></h3></li>
				<li data-ng-repeat="item in menuCtrl.items">

				</li>
			</ul>
