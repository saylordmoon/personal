<!DOCTYPE html>
<html lang="es" data-ng-app="main">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="APCI">
		<title></title>
		<!-- Bootstrap Core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">	
		<!-- ICONOS EXTRA -->
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

		<!-- CONTROLES -->
		<!-- FECHAS -->
		<link rel="stylesheet" type="text/css" href="css/datepicker.min.css">
			<!-- NOTIFICACIONES -->
		<link rel="stylesheet" type="text/css" href="css/jquery.notify.css">
			<!-- SELECT BOX  -->
		<link href="css/select2.min.css" rel="stylesheet" />
		<!--/ CONTROLES -->
		
		<!-- MENU LATERAL -->
		<link href="css/simple-sidebar.css" rel="stylesheet">
		<!--/ MENU LATERAL -->
		<!-- Custom CSS -->
		<link href="css/styles.css" rel="stylesheet">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<!-- FAVICON -->
		<link rel="shortcut icon" href="favicon.ico?v=1.1"> 
		<link rel="shortcut icon" href="img/favicon.png">
	</head>
	<body>
		<!-- wrapper -->
		<div data-ng-controller="MenuController as menuCtrl" id="wrapper">

			<!-- MENU LATERAL -->
			<div  id="sidebar-wrapper">
				<!-- Logo -->
				<div align="center" style="padding-top: 10px;">
					<img width="80%" src="img/logo.png" />
					<hr />
				</div><!--/ Logo -->
				
				 <!-- Side Menu Items -->
				<ul style="padding-top: 50px;" class="sidebar-nav">
					<li class="sidebar-brand"></li>
					<li data-ng-repeat = "item in menuCtrl.items">
						<a href="{{ ::item.url }}"><i class="{{ ::item.icono }}"></i> {{ ::item.nombre }}</a>
					</li>
				</ul><!--/ Side Menu Items -->
			</div><!--/ MENU LATERAL -->
		
			<!-- MENU SUPERIOR -->
			<nav class="navbar navbar-default" style="margin-top:0px;">
					<div class="container-fluid">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a id="menu-toggle" class="navbar-brand btn btn-sm btn-default" href="">
								<i class="glyphicon glyphicon-th-list"></i>
							</a>
						</div> 

						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<!-- Top Menu Items -->
							<ul class="nav navbar-nav">
							</ul><!--/ Top Menu Items -->
							
							<ul class="nav navbar-nav navbar-right">
								<li class="dropdown">
									<!-- <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> -->
									<a href="" class="dropdown-toggle" data-toggle="dropdown">
										<i class="glyphicon glyphicon-user"></i> Usuario <span class="caret"></span></a>
										<ul class="dropdown-menu">
											<li>
												<!-- <a href="#/ayuda">
													<i class="glyphicon glyphicon-gears"></i> 
													Ayuda
												</a> -->
											</li>
											<li role="separator" class="divider"></li>
											<li>
												<a href="index.html">
													<i class="glyphicon glyphicon-log-out"></i> 
													Salir
												</a>
											</li>
										</ul>
									</li>
								</ul>
							</div><!-- /.navbar-collapse -->
					</div><!-- /.container-fluid -->	
			</nav><!--/ Top Menu -->
				
			<!-- page-content-wrapper -->
			<div id="page-content-wrapper">	
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-12">
								<!-- VISTAS ANGULAR -->
								<div data-ng-view></div>
								<!--/ VISTAS ANGULAR  -->
							</div>
						</div>
					</div>
				</div><!-- /#page-content-wrapper -->
		</div>
		<!-- /#wrapper -->

		<!-- jQuery -->
		<script src="js/jquery.min.js"></script>
		<!-- Bootstrap Core JavaScript -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/string.min.js"></script>
		<!-- angular js -->
		<script src="js/angular.min.js"></script>
		<script src="js/angular-route.min.js"></script>
		<!--/ angular js -->
		<!--  Otras librerias Controles-->
		<script type="text/javascript" src="js/moment.min.js"></script>
		<script type="text/javascript" src="js/datepicker.min.js"></script>
		<script type="text/javascript" src="js/select2.min.js"></script>
		<script type="text/javascript" src="js/taffy-min.js"></script>
		<script type="text/javascript" src="js/jquery.notify.min.js"></script>
		<script type="text/javascript" src="js/jquery.inputmask.bundle.min.js"></script>
		<!--/ Otras librerias Controles-->
		<!-- App -->
		<script src="app/app.js"></script>
		<script src="app/config/config.js"></script>
		
		<!-- Controllers -->
		<script type="text/javascript" src="app/controllers/menu.controller.js"></script>
		<!--/ Controllers -->

		<!--/ App -->		
		<!-- Util Services -->
		<script type="text/javascript" src="app/services/utils/notification.service.js"></script>
		<script type="text/javascript" src="app/services/utils/validation.service.js"></script>
		<script type="text/javascript" src="app/services/utils/tab.service.js"></script>
		<script type="text/javascript" src="app/services/utils/utils.service.js"></script>
		<!--/ Util Services -->
	</body>
</html>
